<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact us.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body id="zc">
    <h1 id="vb">Contact Us</h1>
    <br>
    <form action="">
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Your Name" id="us" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="em" placeholder="Your Email" required>
        </div>

        <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="ph" placeholder="Your Phone">
        </div>

        <div class="input-box">
            <i class="fa-solid fa-pen"></i>
            <input type="text" id="su" placeholder="Subject" required>
        </div>

        <div class="input-box textarea">
            <i class="fa-solid fa-message"></i>
            <textarea id="me" name="Message" rows="5" placeholder="Write your message..."></textarea>
        </div>

        <button id="kj">Submit</button>
    </form>

    <footer id="lgf">
        <h2 id="bvc">Thanks for using the site ðŸ’™</h2>
    </footer>
</body>
</html>
